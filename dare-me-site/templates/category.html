<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='category_style.css') }}">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="headliner">
            <div class="headliner-content">
                <div class="headliner-left">
                    <div class="button-cover">
                        <button class="arrow-button" onclick="window.location='/hall_of_fame'">HALL OF FAME</button>
                    </div>
                </div>
                <div class="headliner-right">
                    <div class="button-cover">
                        <button class="arrow-button" onclick="window.location='/dashboard'">GO BACK TO DASHBOARD</button>
                    </div>
                    <div class="button-cover">
                        <button class="arrow-button" onclick="window.location='/logout'">
                            <i class="fa fa-sign-out" aria-hidden="true" style="font-size: 200%;"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="content">
                <div class="challenges">
                    <div class="category-name">
                        <div class="category-cover">
                            {{data.category_name}}
                        </div>
                    </div>
                    <div class="challenges-list">
                        {% for (id,challenge_desc, file_id) in data.challenges %}
                            <div class="challenge">
                                <div class="challenge-name">
                                    <div class="challenge-name-cover">
                                        {{challenge_desc}}
                                    </div>
                                </div>
                                <div class="challenge-desc">
                                    <button class="arrow-button" onclick="window.location='/challengedesc/{{file_id}}';">CHALLENGE DESCRIPTION</button>
                                </div>
                                <div class="challenge-upload">
                                    <button class="arrow-button" onclick="window.location='/upload/{{id}}';">
                                        <i class="fa fa-upload" aria-hidden="true" style="font-size: 200%;"></i>
                                    </button>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
